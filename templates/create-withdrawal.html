<html>

    <body>
        
        <h1>Create withdrawal</h1>

        {{ if .Errors }}
            <p>Errors:</p>
            <ul>
                {{ range .Errors }}
                    <li>{{ . }}</li>
                {{ end }}
            </ul>
        {{ end }}
        
        <form action="/withdrawal" method="POST">

            <label for="amount">Amount:</label><br>
            <input type="number" name="amount" min="0" max="10000" step="0.1" required><br> 
            
            <br>
            
            <input type="submit" value="Withdraw">

        </form>

        <a href="http://ip-eindopdracht-bram.nl/welcome">
            <button>Back</button>
         </a>

    </body>

</html>
