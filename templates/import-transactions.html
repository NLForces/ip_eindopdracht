<html>

    <body>
        
        <h1>Import transactions</h1>        

        <a href="/templates/show-welcome.html">
            <button>Terug</button>
         </a>

        {{ if .Errors }}
            <p>Errors:</p>
            <ul>
                {{ range .Errors }}
                    <li>{{ . }}</li>
                {{ end }}
            </ul>
        {{ end }}

        <form action="/import-transactions" method="POST" enctype="multipart/form-data">

            <label for="file">JSON file</label><br>
            <input type="file" name="file" accept=".json"><br>
            
            <br>

            <input type="submit" value="Import">

        </form>

    </body>

</html>
